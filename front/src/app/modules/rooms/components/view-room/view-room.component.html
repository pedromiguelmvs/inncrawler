<section class="mt-[20px] flex flex-col justify-center items-center min-h-[100px]">
  <button (click)="redirectToRoomsPage()" type="button"
    class="flex items-center gap-[10px] py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-orange-500 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
    <svg class="rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M1 5h12m0 0L9 1m4 4L9 9" />
    </svg>
    Voltar ao in√≠cio
  </button>

  <div class="mt-[20px] w-full max-w-[800px]">
    <h5 class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white">{{ room?.name }}</h5>
    <a href="#">
      <img class="rounded-t-lg" [src]="room?.image" alt="" />
    </a>
    <div class="p-5">
      <header class="w-full flex justify-between items-center">
        <h5 class="mb-2 text-3xl font-medium tracking-tight text-gray-900 dark:text-white">{{ room?.price }}</h5>
      </header>
      <p class="mt-[10px] mb-3 font-normal text-gray-700 dark:text-gray-400">{{ room?.description }}</p>
    </div>
  </div>

  <ng-container *ngIf="!room">
    <app-not-found></app-not-found>
  </ng-container>
</section>
